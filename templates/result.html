<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #34495e;
        }
        h2 {
            margin: 10px 0;
            font-weight: 500;
            color: #27ae60; /* Green for positive prediction */
        }
        h3 {
            margin: 10px 0;
            font-weight: 400;
            color: #e74c3c; /* Red for negative prediction */
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
            transition: color 0.3s;
        }
        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <h2>{{ prediction }}</h2>
        <h3>Probability: {{ probability }}%</h3>
        <a href="/">Go back</a>
        <div class="footer">
            &copy; 2024 Heart Disease Prediction System
        </div>
    </div>
</body>
</html>
