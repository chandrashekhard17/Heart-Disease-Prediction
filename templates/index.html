<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #2c3e50;
            font-size: 28px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        label {
            text-align: left;
            font-weight: 500;
            color: #34495e;
            font-size: 14px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f7f9fc;
            transition: all 0.3s;
        }
        input[type="text"]:focus, select:focus {
            border-color: #42a5f5;
            outline: none;
            background-color: #ffffff; /* Change background on focus */
        }
        button {
            background-color: #42a5f5;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1e88e5;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="post" id="predictionForm">
            <div>
                <label for="age">Age</label>
                <input type="text" name="age" id="age" required placeholder="Enter your age">
            </div>

            <div>
                <label for="sex">Sex (0 = female; 1 = male)</label>
                <select name="sex" id="sex" required>
                    <option value="" disabled selected>Select your sex</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div>
                <label for="cp">Chest Pain Type (0-3)</label>
                <input type="text" name="cp" id="cp" required placeholder="Enter chest pain type (0-3)">
            </div>

            <div>
                <label for="trestbps">Resting Blood Pressure</label>
                <input type="text" name="trestbps" id="trestbps" required placeholder="Enter resting blood pressure">
            </div>

            <div>
                <label for="chol">Cholesterol</label>
                <input type="text" name="chol" id="chol" required placeholder="Enter cholesterol level">
            </div>

            <div>
                <label for="fbs">Fasting Blood Sugar (0 = false; 1 = true)</label>
                <select name="fbs" id="fbs" required>
                    <option value="" disabled selected>Select fasting blood sugar</option>
                    <option value="0">False</option>
                    <option value="1">True</option>
                </select>
            </div>

            <div>
                <label for="restecg">Resting Electrocardiographic Results (0-2)</label>
                <input type="text" name="restecg" id="restecg" required placeholder="Enter ECG results (0-2)">
            </div>

            <div>
                <label for="thalach">Maximum Heart Rate Achieved</label>
                <input type="text" name="thalach" id="thalach" required placeholder="Enter maximum heart rate">
            </div>

            <div>
                <label for="exang">Exercise Induced Angina (0 = no; 1 = yes)</label>
                <select name="exang" id="exang" required>
                    <option value="" disabled selected>Select exercise induced angina</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div>
                <label for="oldpeak">Oldpeak</label>
                <input type="text" name="oldpeak" id="oldpeak" required placeholder="Enter oldpeak value">
            </div>

            <div>
                <label for="slope">Slope (0-2)</label>
                <input type="text" name="slope" id="slope" required placeholder="Enter slope value (0-2)">
            </div>

            <div>
                <label for="ca">Number of Major Vessels (0-3)</label>
                <input type="text" name="ca" id="ca" required placeholder="Enter number of major vessels (0-3)">
            </div>

            <div>
                <label for="thal">Thalassemia (1 = normal; 2 = fixed defect; 3 = reversible defect)</label>
                <input type="text" name="thal" id="thal" required placeholder="Enter thalassemia type (1-3)">
            </div>

            <button type="submit">Predict</button>
            <button type="reset" style="background-color: #e74c3c;">Reset</button>
        </form>
        <div class="footer">
            &copy; 2024 Heart Disease Prediction System
        </div>
    </div>

    <script>
       
        document.getElementById('predictionForm').onsubmit = function() {
            const inputs = document.querySelectorAll('input[type="text"]');
            for (const input of inputs) {
                if (isNaN(input.value) || input.value.trim() === "") {
                    alert(`Please enter a valid number for ${input.previousElementSibling.innerText}.`);
                    input.focus();
                    return false;
                }
            }
        };
    </script>
</body>
</html>
